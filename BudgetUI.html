<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="CSS/BudgetUI.css">
    <link href="https://fonts.googleapis.com/css?family=Nixie+One|Quicksand" rel="stylesheet">
</head>

<body>
    <div class="flex">
        <div class="centerText">
            <p>Account Overview</p>
        </div>
    </div>

    <div class="flex">
        <div class="centerText">
            <p>Overall budget:</p>
            <input class="budgetInput" type="text" id="budgetField" placeholder="0.00"><br/>
            <button id="generate" onclick="budgetController.getCostInfo();">Generate</button>
            <button id="addRow" onclick="budgetController.addButton();">+</button>
        </div>
    </div>

    <div class="flex">
        <div class="centerText">
            <table class="tableLayout" id="inputTable">
                <tr>
                    <td class="noTopBorder">
                        <p class="leftAlign">Subject:</p>
                        <input class="rowInputs" type="text" id="rowName1" placeholder="Enter Name Here">
                        <p class="leftAlign">Cost:</p>
                        <input class="rowInputs costInput" type="text" id="rowCost1" placeholder="0.00">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="leftAlign">Subject:</p>
                        <input class="rowInputs" type="text" id="rowName2">
                        <p class="leftAlign">Cost:</p>
                        <input class="rowInputs costInput" type="text" id="rowCost2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="leftAlign">Subject:</p>
                        <input class="rowInputs" type="text" id="rowName3">
                        <p class="leftAlign">Cost:</p>
                        <input class="rowInputs costInput" type="text" id="rowCost3">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="flex">
        <div id="accountSummary">
            <p id="totalCost"></p>
            <p id="overOrUnder"></p>
        </div>
    </div>
    <div class="flex">
        <div id="googleChartBox">
            <p id="chart"></p>
        </div>
    </div>

    <script src="JavaScript/BudgetModel.js"></script>
    <script src="JavaScript/BudgetView.js"></script>
    <script src="JavaScript/BudgetController.js"></script>
    <script src="JavaScript/BudgetGoogleChart.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    
</body>

</html>
